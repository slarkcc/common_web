    <title>try_catch</title>
</head>
<body>
<button onclick="myFunction()">点使劲点</button>

<script>
    function myFunction() {
        try {
            kskgeih;
        }
        catch (error) {
            txt = "本页有一个错误 \n";
            txt += "错误描述" + error.message + "\n";
            alert(txt);

        }
    }
</script>
