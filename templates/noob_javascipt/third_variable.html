<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var first_name = 'Hege';
    document.write(first_name);
    document.write("<br>");
    first_name = "Tove";
    document.write(first_name);
</script>

<p>
    上面的脚本定义了一个变量，给变量分配一个值并显示，再次修改变量的值后，再次显示。

</p>
</body>
</html>
