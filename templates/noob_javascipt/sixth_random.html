<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random</title>
</head>
<body>

<p id="demo"></p>
<script>
    var r = Math.random();
    var x = document.getElementById('demo');
    if (r > 0.5) {
        x.innerHTML = "<a href='http://www.runoob.com'>点击这里</a>";
    }
    else {
        x.innerHTML = "<a href='http://www.baidu.com'>点击这里</a>";
    }
</script>
</body>
</html>
