<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for_page</title>
</head>
<body>
<button onclick="myFunction()">点我</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var x = "", i;
        for (i = 0; i < 5; i++) {
            x = x + "这个数字是" + i + "<br>"
        }
        document.getElementById('demo').innerHTML = x;
    }
</script>
</body>
</html>
