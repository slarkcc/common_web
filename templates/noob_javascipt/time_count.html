<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time_count</title>
</head>
<body>
<form>
    <input type="button" value="显示文本时间" onclick="myFunction()"/>
    <input type="text" id="txt"/>
</form>

<script>
    function myFunction() {
        var x = document.getElementById('txt');
        var t1 = setTimeout(function () {
            x.value = "2 seconds"
        }, 2000);
        var t2 = setTimeout(function () {
            x.value = "4 seconds"
        }, 4000);
        var t3 = setTimeout(function () {
            x.value = "6 seconds"
        }, 6000);
    }
</script>
</body>
</html>
