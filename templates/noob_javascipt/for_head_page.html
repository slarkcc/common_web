<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for_head</title>
</head>
<body>
<p>单击按钮显示h1到h6标题</p>
<button onclick="myFunction()">点我</button>
<script>
    function myFunction() {
        var x = "";
        for (var i = 1; i < 7; i++) {
            x = "<h" + i + "> 标题</h" + i + ">";
            document.write(x)
        }
    }
</script>
</body>
</html>
