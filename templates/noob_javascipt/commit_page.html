<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>commit</title>
</head>
<body>
<p>
    点击按钮，显示确认框
</p>
<button onclick="myFunction()">点击我</button>
<p id="demo"></p>

<script>
    function myFunction() {
        var x;
        var r = confirm("按下按钮！");
        if (r == true) {
            x = "你按下了确认";
        }
        else {
            x = "你按下了取消";
        }
        document.getElementById("demo").innerHTML = x;
    }
</script>
</body>
</html>
