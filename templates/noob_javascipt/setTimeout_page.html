<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>settimeout</title>
</head>
<body>

<P>点我三秒后弹出hello</P>
<button onclick="myFunction()">我</button>
<script>
    function myFunction() {
        setTimeout(function(){
            alert("hello");
        }, 3000)
    }
</script>
</body>
</html>
