<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event</title>
</head>
<body>
<h1>第一个JavaScript程序</h1>
<p id="demo">第一个段落</p>
<button onclick="myFunction()">点呀，辣鸡</button>

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML=Date()
    }
</script>
</body>
</html>
