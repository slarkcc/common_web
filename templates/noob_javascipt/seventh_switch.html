<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>

<p>点击下面的按钮显示今天星期几</p>
<button id="demo" onclick="myFunction()">点我显示星期几</button>
<p id="demo1"></p>
<script>
    function myFunction() {
        var x;
        var d = new Date().getDay();
        switch (d) {
            case 0:
                x = "今天星期日";
                break;
            case 1:
                x = "今天星期一";
                break;
            case 2:
                x = "今天星期二";
                break;
            case 3:
                x = "今天星期三";
                break;
            case 4:
                x = "今天星期四";
                break;
            case 5:
                x = "今天星期五";
                break;
            case 6:
                x = "今天星期六";
                break;
        }
        document.getElementById("demo1").innerHTML = x;
    }
</script>
</body>
</html>
