<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>return_func</title>
</head>
<body>

<form>
    <input type="button" onclick="myFunction('morning')" value="morning">
    <input type="button" onclick="myFunction('evening')" value="evening">
</form>
<script>
    function myFunction(x) {
        alert(x);
    }
</script>
</body>
</html>
