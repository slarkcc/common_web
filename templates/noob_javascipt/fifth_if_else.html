<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if_else</title>
</head>
<body>
<p>点击这个按钮获得基于时间的问候</p>
<button id="demo" onclick="myFunction()">点击这里</button>
<p id="demo1"></p>
<script>
    function myFunction() {
        var x = "";
        var time = new Date().getHours();
        if (time < 20) {
            x = "Good day";
        }
        else {
            x = "Good evening";
        }
        document.getElementById("demo1").innerHTML = x;
    }
</script>
</body>
</html>
