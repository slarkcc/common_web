<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prompt</title>
</head>
<body>
<p>点击查看输入的对话框</p>
<button onclick="myFunction()">点击我</button>
<p id="demo"></p>
<script>
    function myFunction() {
        var x;
        var person = prompt("请输入你的名字", "Harry Potter");
        if (person != null && person != "") {
            x = "你好" + person + "! 今天感觉如何？";
            document.getElementById("demo").innerHTML = x;
        }
    }
</script>
</body>
</html>
